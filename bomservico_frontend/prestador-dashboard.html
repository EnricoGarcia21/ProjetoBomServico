<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Prestador - BomServiço</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-brand"><i class="fas fa-handshake"></i> BomServiço</a>
            <ul class="navbar-menu"></ul>
        </div>
    </nav>

    <section style="padding: var(--spacing-3xl) 0;">
        <div class="container">
            <h1 style="color: white; margin-bottom: var(--spacing-2xl);"><i class="fas fa-tachometer-alt"></i> Painel do Prestador</h1>

            <div class="grid grid-cols-3 mb-3">
                <div class="card card-glass">
                    <div class="card-body text-center">
                        <h1 id="totalAnuncios" style="color: var(--primary);">0</h1>
                        <p>Meus Anúncios</p>
                    </div>
                </div>
                <div class="card card-glass">
                    <div class="card-body text-center">
                        <h1 id="totalMensagens" style="color: var(--secondary);">0</h1>
                        <p>Mensagens Recebidas</p>
                    </div>
                </div>
                <div class="card card-glass">
                    <div class="card-body text-center">
                        <a href="meus-anuncios.html" class="btn btn-primary btn-lg"><i class="fas fa-plus"></i> Novo Anúncio</a>
                    </div>
                </div>
            </div>

            <div class="card card-glass">
                <div class="card-header">
                    <h3><i class="fas fa-envelope"></i> Mensagens Recebidas</h3>
                </div>
                <div class="card-body" id="mensagensList">
                    <div class="spinner" style="margin: var(--spacing-2xl) auto;"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        Auth.requirePrestador();

        async function loadDashboard() {
            try {
                const [anuncios, mensagens] = await Promise.all([
                    API.getMyAnuncios(),
                    API.getMensagens()
                ]);

                document.getElementById('totalAnuncios').textContent = anuncios.length;
                document.getElementById('totalMensagens').textContent = mensagens.length;

                const mensagensList = document.getElementById('mensagensList');
                if (mensagens.length === 0) {
                    mensagensList.innerHTML = '<div class="empty-state"><p class="empty-state-text">Nenhuma mensagem recebida</p></div>';
                } else {
                    mensagensList.innerHTML = mensagens.map(msg => `
                        <div class="card mb-2">
                            <div class="card-body">
                                <div class="d-flex justify-between items-center">
                                    <div style="flex: 1;">
                                        <h5>${msg.nome}</h5>
                                        <p class="text-gray mb-1"><i class="fas fa-phone"></i> ${msg.fone} | <i class="fas fa-envelope"></i> ${msg.email}</p>
                                        <p>${msg.mensagem}</p>
                                    </div>
                                    <button class="btn btn-danger btn-sm" onclick="deleteMensagem(${msg.id})"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showToast('Erro ao carregar dados', 'error');
            }
        }

        async function deleteMensagem(id) {
            if (await confirm('Deseja realmente excluir esta mensagem?')) {
                try {
                    await API.deleteMensagem(id);
                    showToast('Mensagem excluída', 'success');
                    loadDashboard();
                } catch (error) {
                    showToast('Erro ao excluir mensagem', 'error');
                }
            }
        }

        loadDashboard();
    </script>
</body>
</html>
