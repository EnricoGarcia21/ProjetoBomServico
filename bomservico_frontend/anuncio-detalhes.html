<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Anúncio - BomServiço</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-brand"><i class="fas fa-handshake"></i> BomServiço</a>
            <ul class="navbar-menu"></ul>
        </div>
    </nav>

    <section style="padding: var(--spacing-3xl) 0;">
        <div class="container">
            <div class="card card-glass fade-in">
                <div class="card-body" id="anuncioDetails">
                    <div class="spinner" style="margin: var(--spacing-3xl) auto;"></div>
                </div>
            </div>

            <div class="card card-glass mt-3" id="interesseForm">
                <div class="card-header">
                    <h3><i class="fas fa-envelope"></i> Entrar em Contato</h3>
                </div>
                <div class="card-body">
                    <form id="contactForm">
                        <div class="grid grid-cols-2">
                            <div class="form-group">
                                <label class="form-label">Nome *</label>
                                <input type="text" id="nome" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Telefone *</label>
                                <input type="text" id="fone" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email *</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Mensagem *</label>
                            <textarea id="mensagem" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-paper-plane"></i> Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
   <script>
    const anuncioId = getUrlParameter('id');

    // ===============================================
    // FUNÇÃO DE MÁSCARA DE TELEFONE
    // ===============================================

    // Função para máscara de Telefone ((00) 0000-0000 ou (00) 00000-0000)
    function MascaraTelefone(telefone) {
        telefone = telefone.replace(/\D/g, "");
        telefone = telefone.substring(0, 11);

        telefone = telefone.replace(/^(\d{2})(\d)/g, "($1) $2");

        if (telefone.length <= 14) { 
            telefone = telefone.replace(/(\d{4})(\d)/, "$1-$2");
        } else { 
            telefone = telefone.replace(/(\d{5})(\d)/, "$1-$2");
        }
        return telefone;
    }

    // ===============================================
    // LÓGICA DE CARREGAMENTO DO ANÚNCIO
    // ===============================================

    async function loadAnuncio() {
        try {
            const anuncio = await API.getAnuncioPublic(anuncioId);
            
            // --- APLICA MÁSCARA NO TELEFONE DO PRESTADOR PARA EXIBIÇÃO ---
            const telefonePrestadorFormatado = MascaraTelefone(anuncio.usuario?.telefone || 'N/A');

            // Build photo gallery
            let photoGallery = '';
            if (anuncio.fotoList && anuncio.fotoList.length > 0) {
                photoGallery = `
                    <div class="mb-3">
                        <h3 style="color: white; margin-bottom: var(--spacing-md);"><i class="fas fa-images"></i> Fotos</h3>
                        <div class="grid grid-cols-3" style="gap: var(--spacing-md);">
                            ${anuncio.fotoList.map(foto => `
                                <img src="http://localhost:8080/${foto.file}" alt="Foto do serviço"
                                    style="width: 100%; height: 200px; object-fit: cover; border-radius: var(--radius-md); cursor: pointer;"
                                    onclick="window.open('http://localhost:8080/${foto.file}', '_blank')">
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            document.getElementById('anuncioDetails').innerHTML = `
                ${photoGallery}
                <h1>${anuncio.titulo}</h1>
                <p class="text-gray mb-2">${anuncio.descr || 'Sem descrição'}</p>
                <div class="d-flex flex-wrap gap-1 mb-2">
                    ${anuncio.categoriaList ? anuncio.categoriaList.map(cat => `
                        <span class="badge badge-primary"><i class="fas fa-${getCategoriaIcon(cat.nome)}"></i> ${cat.nome}</span>
                    `).join('') : ''}
                </div>
                <div class="grid grid-cols-2 mt-3">
                    <div><i class="fas fa-calendar"></i> <strong>Dias:</strong> ${anuncio.diasTrab}</div>
                    <div><i class="fas fa-clock"></i> <strong>Horário:</strong> ${anuncio.horarioInicioDia} - ${anuncio.horarioFimDia}</div>
                    <div><i class="fas fa-user"></i> <strong>Prestador:</strong> ${anuncio.usuario?.nome || 'N/A'}</div>
                    <div><i class="fas fa-phone"></i> <strong>Telefone:</strong> ${telefonePrestadorFormatado}</div>
                </div>
            `;
        } catch (error) {
            showToast('Erro ao carregar anúncio', 'error');
        }
    }

    // ===============================================
    // EVENT LISTENERS E LÓGICA DE CONTATO
    // ===============================================

    // Adiciona o Event Listener para a máscara de telefone no campo 'fone' do formulário de contato
    document.addEventListener('DOMContentLoaded', () => {
        const foneInput = document.getElementById('fone');
        if (foneInput) {
            foneInput.addEventListener('input', (e) => {
                e.target.value = MascaraTelefone(e.target.value);
            });
        }
    });

    document.getElementById('contactForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const foneCampo = document.getElementById('fone').value;
        
        // Limpar a máscara antes de enviar o telefone para a API
        const foneLimpo = foneCampo.replace(/\D/g, ""); 
        
        try {
            await API.sendInteresse(anuncioId, {
                nome: document.getElementById('nome').value,
                fone: foneLimpo, // Enviando o telefone limpo
                email: document.getElementById('email').value,
                mensagem: document.getElementById('mensagem').value
            });
            showToast('Mensagem enviada com sucesso!', 'success');
            document.getElementById('contactForm').reset();
        } catch (error) {
            showToast(error.message || 'Erro ao enviar mensagem', 'error');
        }
    });

    loadAnuncio();
</script>
</body>
</html>
